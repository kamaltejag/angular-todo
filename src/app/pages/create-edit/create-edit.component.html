<div class="container-fluid mt-3">
    <form class="bg-white p-3 p-md-5 rounded-3 shadow" (ngSubmit)="onSubmit()">
        <h2>{{ edit ? "Update" : "Create" }} a Todo</h2>
        <input type="text" placeholder="Todo..." name="content" [(ngModel)]="content" class="form-control mt-4 mb-3">
        <button type="submit" class="btn btn-dark">{{ edit ? "Update" : "Create" }}</button>
    </form>
</div>
